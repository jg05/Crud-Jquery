<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container-fluid" id="app">
        <article class="container mt-5 fondo1 p-5">
            <section class="col-12">
                <h1 class="text-center">Tabla de Mantenimiento de Datos</h1>
                <h2><button class="btn btn-success" onclick="agregar()">Agregar elemento</button></h2>
            </section>
            <table class="table table-hover  w-100">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos">
                    <!-- <tr v-for="producto in listProductos">
                        <td>{{producto.id}}</td>
                        <td>{{producto.fecha}}</td>
                        <td>{{producto.titulo}}</td>
                        <td>{{producto.descripcion}}</td>
                        <td>
                            <a class="btn btn-warning" @click="modificar(producto.id)">Modificar</a>
                            <a  class="btn btn-danger" @click="eliminar(producto.id)">Eliminar</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </article>
              
              <!-- Modal -->
        <div class="modal fade" id="modalProductos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cabeceraProduc">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="hidden" id="codigo" disabled>
                        <section class="form-group">
                            <label for="">Fecha</label>
                            <input type="text" class="form-control" id="fecha">
                        </section>
                        <section class="form-group">
                            <label for="">Titulo</label>
                            <input  class="form-control" id="titulo">
                        </section>
                        <section class="form-group">
                            <label for="">Descripción</label>
                            <textarea name="" id="descripcion" cols="30" rows="10" class="form-control"></textarea>
                        </section>
                    </form>
                </div>
                <div class="modal-footer">
                    
                </div>
                </div>
            </div>
        </div>

    </section>


      
      <!-- Modal de mensajes -->
      <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



</body>
<script src="js/script.js"></script>
</html>
